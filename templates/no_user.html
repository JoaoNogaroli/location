<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <link rel="stylesheet" href="/static/alerta.css">

    <title>Envie dados de forma Anônima!</title></head>
<body>
    <h1> Teste geolocation</h1>
    <p>Escolha o tipo de Alerta!</p>
    <select id="opcao" class="opcao">
        <option value='assalto'>Assalto</option>
        <option value='acidente'>Acidente</option>
       
    </select>
    <br> <br>
    <input type="button"  class="alerta" value='Enviar Alerta com sua localização' onclick="geolocate()">
    <hr><h3>Sua localização:</h3>
    <form action='/enviar' method="POST">
        <h4>Latitude Identificada: </h4><input type="text" name="x" id="x"  readonly="readonly" >
        <h4>Longitude Identificada: </h4><input type="text" name="y" id="y"  readonly="readonly"><br><br><br>
        <input type="submit" value="Visualizar todos os Alertas!" style="height: 70px;border:1px solid ; border-radius: 5px; background-color: black; color: white;"><br><br>
        <!--<input type="submit" value="Enviar dados estando Logado" style="border:1px solid ; border-radius: 5px; background-color: blue; color: white;">-->
    </form>
    <script src="/static/no_user.js"></script>

</body>
</html>
